syntax = "proto3";

option go_package="github.com/empaid/services/common/auth";

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc Validate(ValidateRequest) returns (ValidateResponse);
};


message LoginRequest{
    string username =1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string userId = 2;
}

message ValidateRequest {
    string authToken = 1;
}

message ValidateResponse {
    bool success = 1;
    string userId = 2;
}